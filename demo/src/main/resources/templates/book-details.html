<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0" th:text="${book.title}">Book Title</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
                        <p><strong>ISBN:</strong> <span th:text="${book.isbn}">0000000000</span></p>
                        <hr>
                        <h5>Description</h5>
                        <p th:text="${book.description ?: 'No description available for this book.'}"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="/books" class="btn btn-secondary">Back to List</a>
                <button class="btn btn-warning">Edit Book</button>
            </div>
        </div>
    </div>
</body>
</html>
