<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">Edit Customer Information</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" th:field="*{email}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control">
                            </div>

                            <input type="hidden" th:field="*{password}">

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success flex-grow-1">Update Profile</button>
                                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
