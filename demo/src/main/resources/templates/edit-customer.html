<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 12px; border: none; }
        .ts-control { border-radius: 0.375rem !important; }
    </style>
</head>
<body class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Edit Customer Profile</h3>
                    <span class="badge bg-primary" th:text="'ID: ' + ${customer.id}"></span>
                </div>
                <div class="card-body p-4">
                    <form th:action="{/customers}" th:object="${customer}" method="post">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter customer name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Email Address</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="customer@example.com">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone Number</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="e.g. +1 234 567 890">
                        </div>

                        <hr class="my-4">

                        <div class="mb-4">
                            <label class="form-label fw-bold text-danger">Currently Borrowed Books</label>
                            <select id="borrowedBooksDisplay" name="currentBookIds" multiple disabled>
                                <option th:each="book : ${customer.borrowedBooks}" 
                                        th:value="${book.id}" 
                                        th:text="${book.title}" 
                                        selected>
                                </option>
                            </select>
                            <div class="form-text">Borrowed books are managed through the Check-in/Out section.</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success px-4">Save Changes</button>
                            <a href="/customers" class="btn btn-outline-secondary px-4">Back to List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // We initialize this as a multi-select just for a clean "Pill" visual.
            // It is 'disabled' to prevent editing here, as book logic usually lives in the Visit section.
            new TomSelect("#borrowedBooksDisplay", {
                plugins: [],
                persist: false,
                create: false
            });
        });
    </script>
</body>
</html>
