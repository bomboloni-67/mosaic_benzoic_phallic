<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Member Profile</h4>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${customer.name}">Customer Name</h5>
                        <p class="text-muted" th:text="${customer.email}">email@example.com</p>
                        <p><strong>Phone:</strong> <span th:text="${customer.phoneNumber ?: 'N/A'}"></span></p>
                        <hr>
                        <a href="/customers" class="btn btn-secondary w-100">Back to List</a>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Currently Borrowed</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" th:if="${not #lists.isEmpty(customer.currentlyBorrowedBooks)}">
                            <li class="list-group-item d-flex justify-content-between align-items-center" 
                                th:each="book : ${customer.currentlyBorrowedBooks}">
                                <span th:text="${book.title}">Book Title</span>
                                <span class="badge bg-secondary" th:text="${book.author}">Author</span>
                            </li>
                        </ul>
                        <p class="text-muted" th:if="${#lists.isEmpty(customer.currentlyBorrowedBooks)}">No books currently borrowed.</p>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Visit History</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm" th:if="${not #lists.isEmpty(customer.visitHistory)}">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Librarian</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="visit : ${customer.visitHistory}">
                                    <td th:text="${#temporals.format(visit.visitTime, 'dd-MM-yyyy HH:mm')}">Date</td>
                                    <td th:text="${visit.librarian.name}">Librarian Name</td>
                                    <td>
                                        <span class="badge bg-success" th:text="${visit.borrowedBooks.size() + ' Borrowed'}"></span>
                                        <span class="badge bg-warning text-dark" th:text="${visit.returnedBooks.size() + ' Returned'}"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="text-muted" th:if="${#lists.isEmpty(customer.visitHistory)}">No visits recorded yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
