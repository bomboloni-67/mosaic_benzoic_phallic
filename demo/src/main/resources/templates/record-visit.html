<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Record Visit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white"><h3>Check-in / Check-out</h3></div>
        <div class="card-body">
            <form th:action="@{/visits}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Selecting Customer</label>
                        <select name="customerId" id="customerSelect" class="form-select" required onchange="updateReturnList()">
                            <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Assigned Librarian</label>
                        <select name="librarianId" class="form-select" required>
                            <option th:each="l : ${librarians}" th:value="${l.id}" th:text="${l.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Borrow Books (Hold Ctrl to select multiple)</label>
                    <select name="borrowedBooksIds" class="form-select" multiple size="5">
                        <option th:each="b : ${availableBooks}" th:if="${b.available}" 
                                th:value="${b.id}" th:text="${b.title}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Return Books (Hold Ctrl to select multiple)</label>
                    <select name="returnedBooksIds" id="returnBooksSelect" class="form-select" multiple size="5">
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Process Transaction</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>

<script>
async function updateReturnList(){
    const customerId = document.getElementById('customerSelect').value;
    const returnSelect = document.getElementById('returnBooksSelect');
    returnSelect.innerHTML = '';

    if (!customerId) return;

    try{
        const response = await fetch(`/customers/${customerId}/borrowed-books`);


        const books = await response.json();
        if (books.length == 0){
            const opt = document.createElement('option');
            opt.text = 'No books to return';
            returnSelect.appendChild(opt);

        }else{
            books.forEach(book => {
                const option = document.createElement('option');
                option.value = book.id;
                option.text = book.title;
                returnSelect.appendChild(option);
            });
        }
    }catch (error){
        console.error('Error fetching borrowed books:', error);

    }
}

</script>
