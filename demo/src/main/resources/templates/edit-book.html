<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Book Details</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/books}" th:object="${book}" method="post">
                        
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Book Title</label>
                            <input type="text" th:field="*{title}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" th:field="*{author}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input type="text" th:field="*{isbn}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" th:field="*{available}" class="form-check-input" id="availableCheck">
                            <label class="form-check-label" for="availableCheck">Mark as Available</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/books" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
