<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Add a New Book to Library</h2>
    <hr>
    <form th:action="@{/books}" th:object="${book}" method="post" class="col-md-6">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{available}" class="form-check-input" id="availableCheck">
            <label class="form-check-label" for="availableCheck">Mark as Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Book</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
