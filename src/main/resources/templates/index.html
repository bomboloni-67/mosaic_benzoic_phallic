<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .feature-card { transition: transform 0.2s; cursor: pointer; }
        .feature-card:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š Library Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row text-center g-4">
            <div class="col-md-3">
                <div class="card h-100 shadow-sm feature-card">
                    <div class="card-body">
                        <h5 class="card-title">Books</h5>
                        <p class="card-text text-muted">Manage inventory, titles, and authors.</p>
                        <a href="/books" class="btn btn-primary">Go to Books</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card h-100 shadow-sm feature-card">
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text text-muted">Register and view library members.</p>
                        <a href="/customers" class="btn btn-primary">Go to Customers</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card h-100 shadow-sm feature-card">
                    <div class="card-body">
                        <h5 class="card-title">Staff</h5>
                        <p class="card-text text-muted">Manage librarian profiles and access.</p>
                        <a href="/staff" class="btn btn-primary">Go to Staff</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card h-100 shadow-sm feature-card">
                    <div class="card-body">
                        <h5 class="card-title">Check-in/Out</h5>
                        <p class="card-text text-muted">Record visits and book transitions.</p>
                        <a href="/visits/new" class="btn btn-primary">Go to Visit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
