<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Library Members</h2>
        <div>
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/customers/new" class="btn btn-success">Register Member +</a>
        </div>
    </div>

    <table class="table table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Books Borrowed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${customers}">
                <td th:text="${c.name}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.phoneNumber}"></td>
                <td>
                    <span class="badge bg-info text-dark" 
                          th:text="${c.currentlyBorrowedBooks != null ? c.currentlyBorrowedBooks.size() : 0}">0</span>
                </td>
                <td>
                    <a th:href="@{/customers/{id}(id=${c.id})}" class="btn btn-sm btn-info">Details</a>
                    <a th:href="@{/customers/delete/{id}(id=${c.id})}" 
                    class="btn btn-sm btn-danger" 
                    onclick="return confirm('Are you sure you want to delete this member?')">
                    Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
